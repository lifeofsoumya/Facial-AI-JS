<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facial Reaction Recognizer</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    canvas {
      position: absolute;
    }

    .vidbox {
      border: 5px solid #f2c500;
      border-radius: 9px;
      background-color: #f2c500;
      padding: 0 10px;
      box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
    }

    video {
      border-radius: 14px;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-sizing: border-box;
    }

    .ai-start-btn {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      padding: 10px 18px;
      color: black;
      background-color: #f2c500;
      cursor: pointer;
      border-radius: 4px;
      border: 2px black solid;
      margin-bottom: 20px;
    }

    .noti-box {
      background-color: #151822ce;
      position: absolute;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }

    .noti-box #popspan {
      text-align: center;
      background-color: white;
      padding: 20px 30px;
      border-radius: 9px;
    }

    @media screen and (max-width:500px){
      .noti-box{
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- <button class="ai-start-btn" onclick="startVideo()">Start AI</button> -->
  <div class="noti-box">
    <span id="popspan">
      <p>Click on <span style="color:#c13016;">'Start AI'</span> & <span style="color:#165CC1;">'Allow'</span> to let the AI access the Camera</p>
      <button class="ai-start-btn" onclick="popOff()">Okay</button>
    </span>
  </div>

  <input type="button" class="ai-start-btn" onclick="startVideo()" value="Start AI"></input>
  <div class="vidbox">
    <video id="video" width="720" height="560" autoplay muted></video>
  </div>

  <script>
    function popOff() {

      document.body.addEventListener('click', function (event) {
        console.log('clicked')
        document.querySelector(".noti-box").style.display = "none";
      })
    }
    popOff()


  </script>
</body>

</html>
